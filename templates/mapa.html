<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Acessos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const acessos = {{ acessos | tojson }};
    const map = L.map('map').setView([-14.2350, -51.9253], 4); // Brasil

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    acessos.forEach(acesso => {
      if (acesso.lat && acesso.lon) {
        const marker = L.marker([acesso.lat, acesso.lon]).addTo(map);
        marker.bindPopup(`
          <strong>IP:</strong> ${acesso.ip}<br>
          <strong>Cidade:</strong> ${acesso.city}<br>
          <strong>Região:</strong> ${acesso.region}<br>
          <strong>País:</strong> ${acesso.country}
        `);
      }
    });
  </script>
</body>
</html>
