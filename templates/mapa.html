<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Acessos</title>
    <meta charset="utf-8" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <h1>Mapa de Acessos</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-14.2350, -51.9253], 4); // Brasil

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var acessos = {{ acessos | tojson }};
        acessos.forEach(function(acesso) {
            L.marker([acesso.lat, acesso.lon])
                .addTo(map)
                .bindPopup(`<b>IP:</b> ${acesso.ip}<br><b>Cidade:</b> ${acesso.city}<br><b>Região:</b> ${acesso.region}<br><b>País:</b> ${acesso.country}`);
        });
    </script>
</body>
</html>
