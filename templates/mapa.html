<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Acessos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const acessos = {{ acessos | tojson }};
    const map = L.map('map').setView([-14.2350, -51.9253], 4); // Centro do Brasil

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Adicionar todos os acessos como marcadores
    acessos.forEach(acesso => {
      if (acesso.lat && acesso.lon) {
        L.marker([acesso.lat, acesso.lon])
          .addTo(map)
          .bindPopup(`<strong>IP:</strong> ${acesso.ip}<br>
                      <strong>${acesso.city}, ${acesso.region} - ${acesso.country}</strong>`);
      }
    });

    // Tentar obter localiza√ß√£o GPS atual do visitante
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const marker = L.marker([lat, lon]).addTo(map);
        map.setView([lat, lon], 13);
        marker.bindPopup("üìçSua localiza√ß√£o atual (GPS)").openPopup();
      }, function (error) {
        console.warn("Geolocaliza√ß√£o n√£o permitida ou falhou. Exibindo IPs.");
      });
    } else {
      console.warn("Navegador n√£o suporta geolocaliza√ß√£o.");
    }
  </script>
</body>
</html>
