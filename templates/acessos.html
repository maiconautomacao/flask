<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Acessos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .acesso {
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Acessos Registrados</h1>

  {% for acesso in acessos %}
    <div class="acesso">
      <strong>IP:</strong> {{ acesso.ip }}<br>
      <strong>Cidade:</strong> {{ acesso.city }}<br>
      <strong>Região:</strong> {{ acesso.region }}<br>
      <strong>País:</strong> {{ acesso.country }}<br>
      <strong>Lat/Lon:</strong> {{ acesso.lat }}, {{ acesso.lon }}
    </div>
  {% endfor %}

</body>
</html>
