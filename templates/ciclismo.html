<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Ciclismo</title>
    <script>
        window.onload = function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const dados = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };

                    fetch("/registrar-localizacao", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(dados)
                    });
                });
            }
        };
    </script>
</head>
<body>
    <h1>Bem-vindo à página de Ciclismo!</h1>
    <p>Sua localização está sendo registrada automaticamente...</p>
</body>
</html>
